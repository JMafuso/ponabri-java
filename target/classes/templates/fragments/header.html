<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header" class="header">
        <div class="header-content">
            <div class="logo" th:text="#{header.logo}">PONABRI</div>
            <div class="language-selector">
                <div class="current-language">
                    <i class="fas fa-globe"></i>
                    <span>PortuguÃªs</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="language-dropdown">
                    <a href="?lang=pt_BR" class="language-option">
                        <span class="flag">ðŸ‡§ðŸ‡·</span>
                        <span th:text="#{header.language.pt}">PortuguÃªs</span>
                    </a>
                    <a href="?lang=en" class="language-option">
                        <span class="flag">ðŸ‡ºðŸ‡¸</span>
                        <span th:text="#{header.language.en}">English</span>
                    </a>
                    <a href="?lang=es" class="language-option">
                        <span class="flag">ðŸ‡ªðŸ‡¸</span>
                        <span th:text="#{header.language.es}">EspaÃ±ol</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <style th:fragment="header-styles">
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            top: 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cor-principal);
            transition: var(--transicao-padrao);
            position: relative;
            overflow: hidden;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .current-language {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 140, 0, 0.1);
            border: 2px solid var(--cor-principal);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transicao-padrao);
            color: var(--cor-principal);
            font-weight: 500;
        }

        .current-language:hover {
            background: rgba(255, 140, 0, 0.2);
            transform: translateY(-2px);
        }

        .current-language i {
            font-size: 1.1rem;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            margin-top: 0.5rem;
        }

        .language-selector:hover .language-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--cor-texto-claro);
            transition: var(--transicao-padrao);
            border-bottom: 1px solid #f0f0f0;
        }

        .language-option:last-child {
            border-bottom: none;
        }

        .language-option:hover {
            background: var(--cor-secundaria);
            color: var(--cor-principal);
        }

        .language-option .flag {
            font-size: 1.2rem;
        }

        .language-option span:last-child {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .current-language {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .language-dropdown {
                min-width: 180px;
            }
        }
    </style>

    <script th:fragment="i18n-script" src="/js/i18n.js"></script>
</body>
</html>
