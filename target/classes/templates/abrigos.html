<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Abrigos - PONABRI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-principal: #FF8C00;
            --cor-secundaria: #FFFACD;
            --cor-terciaria: #FFA500;
            --cor-texto-claro: #333333;
            --cor-vermelho-acao: #DC3545;
            --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicao-padrao: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--cor-texto-claro);
            background: linear-gradient(135deg, #FFFFF0 0%, #FFFACD 25%, #FFDDAA 50%, #FFC070 75%, #FFA500 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cor-principal);
            transition: var(--transicao-padrao);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .content-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            flex-grow: 1;
        }

        h1, h2 {
            color: var(--cor-principal);
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 2rem;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            margin-bottom: 2rem;
        }

        #abrigo-list {
            list-style: none;
            padding: 0;
        }

        #abrigo-list li {
            background: white;
            margin-bottom: 1rem;
            padding: 1.2rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transicao-padrao);
            box-shadow: var(--sombra-suave);
        }

        #abrigo-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: var(--cor-secundaria);
        }

        .abrigo-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-grow: 1;
        }

        .abrigo-info i {
            color: var(--cor-principal);
            font-size: 1.2rem;
        }

        .abrigo-details {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .abrigo-nome {
            font-weight: bold;
            color: var(--cor-principal);
            font-size: 1.1rem;
        }

        .abrigo-endereco {
            color: var(--cor-texto-claro);
        }

        .abrigo-regiao {
            font-size: 0.9rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background-color: var(--cor-secundaria);
            color: var(--cor-principal);
            font-weight: 500;
            display: inline-block;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background-color: var(--cor-terciaria);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transicao-padrao);
            font-weight: bold;
        }

        .btn-edit:hover {
            background-color: #e69500;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .btn-delete {
            background-color: var(--cor-vermelho-acao);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transicao-padrao);
            font-weight: bold;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--cor-texto-claro);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transicao-padrao);
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background-color: var(--cor-principal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transicao-padrao);
        }

        button[type="submit"]:hover {
            background-color: var(--cor-terciaria);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }

        .footer {
            background-color: var(--cor-principal);
            color: white;
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 1rem;
                margin: 0 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            #abrigo-list li {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .abrigo-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-group {
                width: 100%;
                justify-content: center;
            }

            .btn-edit, .btn-delete {
                flex: 1;
            }
        }
    </style>
    <script src="/js/authInterceptor.js"></script>
    <script>
        let currentEditId = null;

        async function fetchAbrigos() {
            try {
                const response = await fetch('/api/abrigos');
                if (!response.ok) {
                    throw new Error('Erro ao buscar abrigos. Verifique se est√° autenticado.');
                }
                const abrigos = await response.json();
                const list = document.getElementById('abrigo-list');
                list.innerHTML = '';

                if (abrigos.length === 0) {
                    list.innerHTML = '<li style="text-align: center; color: #666;">Nenhum abrigo cadastrado.</li>';
                    return;
                }

                abrigos.forEach(abrigo => {
                    const item = document.createElement('li');
                    item.innerHTML = `
                        <div class="abrigo-info">
                            <i class="fas fa-home"></i>
                            <div class="abrigo-details">
                                <span class="abrigo-nome">${abrigo.nomeLocal}</span>
                                <span class="abrigo-endereco">${abrigo.endereco}</span>
                                <span class="abrigo-regiao">${abrigo.regiao}</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-edit" onclick="populateEditForm(${JSON.stringify(abrigo).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn-delete" onclick="deleteAbrigo(${abrigo.id})">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message);
            }
        }

        async function createAbrigo(event) {
            event.preventDefault();
            try {
                const form = event.target;
                const data = {
                    nomeLocal: form.nomeLocal.value,
                    endereco: form.endereco.value,
                    regiao: form.regiao.value,
                    capacidadePessoas: parseInt(form.capacidadePessoas.value),
                    capacidadeCarros: parseInt(form.capacidadeCarros.value),
                    contatoResponsavel: form.contatoResponsavel.value,
                    descricao: form.descricao.value
                };

                const response = await fetch('/api/abrigos', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Erro ao criar abrigo.');
                }

                alert('Abrigo criado com sucesso!');
                form.reset();
                fetchAbrigos();
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message);
            }
        }

        function populateEditForm(abrigo) {
            currentEditId = abrigo.id;
            const form = document.getElementById('abrigo-form');
            form.nomeLocal.value = abrigo.nomeLocal;
            form.endereco.value = abrigo.endereco;
            form.regiao.value = abrigo.regiao;
            form.capacidadePessoas.value = abrigo.capacidadePessoas;
            form.capacidadeCarros.value = abrigo.capacidadeCarros;
            form.contatoResponsavel.value = abrigo.contatoResponsavel;
            form.descricao.value = abrigo.descricao;
            document.getElementById('submit-button').innerHTML = '<i class="fas fa-save"></i> Atualizar Abrigo';
            document.getElementById('form-title').textContent = 'Atualizar Abrigo';
            window.scrollTo({ top: document.getElementById('form-title').offsetTop - 100, behavior: 'smooth' });
        }

        async function updateAbrigo(event) {
            event.preventDefault();
            try {
                if (!currentEditId) {
                    throw new Error('Nenhum abrigo selecionado para atualiza√ß√£o.');
                }

                const form = event.target;
                const data = {
                    nomeLocal: form.nomeLocal.value,
                    endereco: form.endereco.value,
                    regiao: form.regiao.value,
                    capacidadePessoas: parseInt(form.capacidadePessoas.value),
                    capacidadeCarros: parseInt(form.capacidadeCarros.value),
                    contatoResponsavel: form.contatoResponsavel.value,
                    descricao: form.descricao.value
                };

                const response = await fetch(`/api/abrigos/${currentEditId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar abrigo.');
                }

                alert('Abrigo atualizado com sucesso!');
                form.reset();
                currentEditId = null;
                document.getElementById('submit-button').innerHTML = '<i class="fas fa-plus"></i> Criar Abrigo';
                document.getElementById('form-title').textContent = 'Criar Abrigo';
                fetchAbrigos();
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message);
            }
        }

        async function deleteAbrigo(id) {
            if (!confirm('Tem certeza que deseja excluir este abrigo?')) {
                return;
            }

            try {
                const response = await fetch(`/api/abrigos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Erro ao excluir abrigo.');
                }

                alert('Abrigo exclu√≠do com sucesso!');
                fetchAbrigos();
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message);
            }
        }

        window.onload = () => {
            fetchAbrigos();
            const form = document.getElementById('abrigo-form');
            form.addEventListener('submit', event => {
                if (currentEditId) {
                    updateAbrigo(event);
                } else {
                    createAbrigo(event);
                }
            });
        };
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">PONABRI</div>
    </header>

    <main class="content-container">
        <h1>Gerenciamento de Abrigos</h1>

        <div class="table-container">
            <h2>Lista de Abrigos</h2>
            <ul id="abrigo-list"></ul>
        </div>

        <div class="form-container">
            <h2 id="form-title">Criar Abrigo</h2>
            <form id="abrigo-form">
                <div class="form-group">
                    <label for="nomeLocal"><i class="fas fa-building"></i> Nome do Local:</label>
                    <input type="text" id="nomeLocal" name="nomeLocal" required placeholder="Nome do abrigo">
                </div>
                <div class="form-group">
                    <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Endere√ßo completo">
                </div>
                <div class="form-group">
                    <label for="regiao"><i class="fas fa-map"></i> Regi√£o:</label>
                    <input type="text" id="regiao" name="regiao" required placeholder="Regi√£o do abrigo">
                </div>
                <div class="form-group">
                    <label for="capacidadePessoas"><i class="fas fa-users"></i> Capacidade de Pessoas:</label>
                    <input type="number" id="capacidadePessoas" name="capacidadePessoas" required min="0" placeholder="N√∫mero de pessoas">
                </div>
                <div class="form-group">
                    <label for="capacidadeCarros"><i class="fas fa-car"></i> Capacidade de Carros:</label>
                    <input type="number" id="capacidadeCarros" name="capacidadeCarros" required min="0" placeholder="N√∫mero de carros">
                </div>
                <div class="form-group">
                    <label for="contatoResponsavel"><i class="fas fa-phone"></i> Contato Respons√°vel:</label>
                    <input type="text" id="contatoResponsavel" name="contatoResponsavel" required placeholder="Contato do respons√°vel">
                </div>
                <div class="form-group">
                    <label for="descricao"><i class="fas fa-info-circle"></i> Descri√ß√£o:</label>
                    <textarea id="descricao" name="descricao" required placeholder="Descri√ß√£o detalhada do abrigo"></textarea>
                </div>
                <button type="submit" id="submit-button"><i class="fas fa-plus"></i> Criar Abrigo</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 PONABRI - Todos os direitos reservados</p>
    </footer>
</body>
</html>
