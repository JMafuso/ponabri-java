<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro - PONABRI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style th:replace="fragments/header :: header-styles"></style>
    <style>
        :root {
            --cor-principal: #FF8C00;
            --cor-secundaria: #FFFACD;
            --cor-terciaria: #FFA500;
            --cor-texto-claro: #333333;
            --cor-vermelho-acao: #DC3545;
            --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicao-padrao: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--cor-texto-claro);
            background: linear-gradient(135deg, #FFFFF0 0%, #FFFACD 25%, #FFDDAA 50%, #FFC070 75%, #FFA500 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }

        h2 {
            color: var(--cor-principal);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--cor-texto-claro);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transicao-padrao);
        }

        input:focus {
            outline: none;
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--cor-principal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transicao-padrao);
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--cor-terciaria);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--cor-texto-claro);
        }

        .login-link a {
            color: var(--cor-principal);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transicao-padrao);
        }

        .login-link a:hover {
            color: var(--cor-terciaria);
            text-decoration: underline;
        }

        .footer {
            background-color: var(--cor-principal);
            color: white;
            padding: 2.5rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main class="register-container">
        <h2 th:text="#{register.title}">Registro</h2>
        <form id="register-form" onsubmit="register(event)">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> <span th:text="#{register.name}">Nome:</span></label>
                <input type="text" id="nome" name="nome" required th:placeholder="#{register.name.placeholder}">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> <span th:text="#{register.email}">Email:</span></label>
                <input type="email" id="email" name="email" required th:placeholder="#{register.email.placeholder}">
            </div>
            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> <span th:text="#{register.password}">Senha:</span></label>
                <input type="password" id="senha" name="senha" required th:placeholder="#{register.password.placeholder}">
            </div>
            <div class="form-group">
                <label for="confirmarSenha"><i class="fas fa-lock"></i> <span th:text="#{register.confirm.password}">Confirmar Senha:</span></label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required th:placeholder="#{register.confirm.password.placeholder}">
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> <span th:text="#{register.submit}">Registrar</span></button>
        </form>
        <p class="login-link">
            <span th:text="#{register.login.question}">Já tem uma conta?</span> 
            <a th:href="@{/login}" th:text="#{register.login.link}">Faça login</a>
        </p>
    </main>

    <footer class="footer">
        <p th:text="#{footer.copyright}">© 2025 PONABRI - Todos os direitos reservados</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script th:replace="fragments/header :: i18n-script"></script>
</body>
</html>
